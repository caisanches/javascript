<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body{
            background-color: rgb(43, 41, 170);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>

</head>
<body>
    <h1 id='main'>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id='msg'>Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        var corpo = window.document.body;
        // p1.style.color = 'black';
        corpo.style.background = 'pink'
        window.document.write('Est√° escrito assim: ' + p1.innerHTML)

        var d = window.document.getElementById('msg');
        d.style.background = 'green';
        d.innerHTML = 'Estou aguardando';

        var e = window.document.querySelector('h1#main')
        e.style.background = 'black'
        e.style.color = 'pink';
    </script>
    
</body>
</html>
