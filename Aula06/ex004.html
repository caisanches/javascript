<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>

    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome?');
        var sal = Number(window.prompt('Qual o seu salario?'));
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`);
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.</br>`);
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}.</br>`);
        document.write('Seu salário é ' + sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));
    </script>
</body>
</html>
