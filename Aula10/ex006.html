<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    



    <script>
       
       function clicar(){
            var d = window.document.querySelector('div#area');
            d.style.background = 'red';
            d.innerHTML = 'Clicou!'
        }
        function entrar(){
            var d = window.document.querySelector('div#area');
            d.innerHTML = 'Entrou!'
        }
        function sair(){
            var d = window.document.querySelector('div#area');
            d.innerHTML = 'Saiu!'
            d.style.background = 'rgb(42, 139,42)';
        }
    </script>
</body>
</html>
